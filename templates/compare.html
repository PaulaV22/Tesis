<!-- Page content -->
<div class="">
    <div class="site-wrap">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <input type="hidden" class="hidden" id="results-input" value="{{ results }}" />
      <input type="hidden" class="hidden" id="msg" value="{{ msg }}" />
      <input type="hidden" class="hidden" id="username" value="{{ username }}"/>
      <input type="hidden" class="hidden" id="databases" value = "{{ databases }}"/>
      <div class="ftco-blocks-cover-1">
        <div class="ftco-cover-1 fullscreen">
          <div class="container">
            <div id="loader" class="loader" hidden=""></div>

            <div class="right-row align-items-center justify-content-center text-center">
              <div>
                <h1>Alleles Searcher</h1>
                <p class="mb-5">Solving SNP desambiguations</p>
                <form method="post">
                  <div class="container">
                    <div class="form-group">
                      <div class="col-6">
                         <label>Number of results </label>
                         <input type="number" name="numResults" id="numResults" min="1" max="50" step="1" value="10">
                      </div>
                      <div class="col-6">
                        <label>Database</label>
                        <select id="selectDbs" name="selectDbs">
                        </select>
                      </div>

                    </div>
                     <div>
                        <textarea name="sequence" id="sequence"  class="text-area" placeholder="{{ sequenceExample }}" rows="10" cols="85">{{ sequence }}</textarea>
                     </div>

                      <button type="submit" onclick="showLoading()" >Search</button>
                  </div>
                  <div class="container bordered" id="table-results" hidden="">

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- END .ftco-cover-1 -->
      </div>

      <script>
         setDatabases();
         configureSideBar();
         createTable();
      </script>

    </div>
