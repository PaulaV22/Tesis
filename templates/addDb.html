<!doctype html>
<html lang="en">

<head>
    <title>Alleles Searcher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fancybox.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/flaticon/font/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="/static/js/functions.js"></script>

</head>

<body>
<!-- Sidebar -->
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <a href="">welcome</a>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-header">
                <div class="user-pic">
                    <img class="img-responsive img-rounded"
                         src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                         alt="User picture">
                </div>
                <div class="user-info">
          <span class="user-name" id="usernameSpan">
            <strong></strong>
          </span>
                    <a class="user-status fa fa-circle" href="">Edit profile</a>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="header-menu">
                        <span>General</span>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="/compare/{{ userid }}">
                            <i class="fa fa-tachometer-alt"></i>
                            <span>Compare sequences</span>
                        </a>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="#">
                            <i class="fa fa-shopping-cart"></i>
                            <span>Administrate data</span>
                        </a>
                        <div class="sidebar-submenu">
                            <ul>
                                <li>
                                    <a href="#">Inspect</a>
                                </li>
                                <li>
                                    <a href="/addDatabase/{{ userid }}">New
                                    </a>
                                </li>
                                <li>
                                    <a href="#">Delete</a>
                                </li>
                                <li>
                                    <a href="#">Edit</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer">

        </div>
    </nav>


    <!-- Page content -->
    <div class="">
        <div class="site-wrap">

            <div class="site-mobile-menu site-navbar-target">
                <div class="site-mobile-menu-header">
                    <div class="site-mobile-menu-close mt-3">
                        <span class="icon-close2 js-menu-toggle"></span>
                    </div>
                </div>
                <div class="site-mobile-menu-body"></div>
            </div>

            <input type="hidden" class="hidden" id="results-input" value="{{ results }}"/>
            <input type="hidden" class="hidden" id="msg" value="{{ msg }}"/>
            <input type="hidden" class="hidden" id="username" value="{{ username }}"/>
            <div class="ftco-blocks-cover-1">
                <div class="ftco-cover-1 fullscreen">
                    <div class="container">
                        <div id="loader" class="loader" hidden=""></div>

                        <div class="right-row align-items-center justify-content-center text-center">
                            <div>
                                <h1>New database</h1>
                                <p class="mb-5">Upload files with .fa extension</p>
                                <form method=post enctype=multipart/form-data>
                                    <div class="container">
                                        <div class="form-group">
                                            <label>Database name</label>
                                            <input type="text" id="dbname" name="dbname">
                                        </div>
                                        <div class="form-group">
                                            <input type="file" multiple="" name="file[]" /><br />

                                            <!--<input type=file name=file webkitdirectory="" directory="" >-->
                                        </div>
                                    </div>
                                    <input type=submit value=Upload>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END .ftco-cover-1 -->
            </div>

            <script>
            </script>


        </div>
    </div>
</div>
</body>

</html>
