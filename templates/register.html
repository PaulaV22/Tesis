    <input type="hidden" class="hidden" id="results-input" value="{{ results }}"/>
    <input type="hidden" class="hidden" id="msg" value="{{ msg }}"/>

    <div class="general-container">

                <div id="loader" class="loader" hidden=""></div>

                <div class="box align-items-center justify-content-center text-center login-container">
                    <div class="login-form">
                        <h2>USER REGISTRATION</h2>
                        <form method="post">
                            <div class="form-group">
                                <label>Full name</label>
                                <input type="text" name="name" id="name" class="form-control" value="{{ name }}"
                                       required
                                       placeholder="Full name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" id="email" class="form-control" value="{{ email }}"
                                       placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label>Password (6 characters or digits) </label>
                                <input type="password" placeholder="********" class="form-control" name="password"
                                       value="{{ password }}"
                                       id="password" required pattern="\w{6}" title="6 character password"
                                       placeholder="Password">
                            </div>

                            <div class="flex-buttons">
                                <button class="btn btn-dark" type="submit">Register</button>
                                <button class="btn btn-light"><a href="/">Log in</a></button>
                            </div>
                        </form>

                        <div class="container bordered " id="message">
                            <h6 id="lblmessage"></h6>
