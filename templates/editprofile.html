<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alleles Searcher</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <script type="text/javascript" src="/static/js/functions.js"></script>

</head>
<body>


<div class="row">
    <!-- Sidebar -->

    <div class="column left page-wrapper chiller-theme toggled">
        <a id="close-sidebar" class="btn btn-sm btn-dark" onclick="openSideBar()">
            <i class="fa fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
                <div class="sidebar-brand">
                    <a href="">welcome</a>
                </div>
                <div class="sidebar-header">
                    <div class="user-pic">
                        <img class="img-responsive img-rounded"
                             src="{{ url_for('static', filename='images/FAVPNG_avatar-icon-human-icon-person-icon_u2sqMuvB.png') }}"
                             alt="User picture">
                    </div>
                    <div class="user-info">
                      <span class="user-name" id="usernameSpan">
                        <strong></strong>
                      </span>
                        <a class="user-status" href="/edit/{{ userid }}">Edit profile</a>
                        <a class="user-status" href="/logout/{{ userid }}">Logout</a>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul>
                        <li class="header-menu">
                            <span>General</span>
                        </li>
                        <li class="sidebar-dropdown">
                            <a href="/compare/{{ userid }}">
                                <i class="fa fa-table"></i>
                                <span>Find Haplotypes</span>
                            </a>
                        </li>
                         <li>
                            <a href="/inspect/{{ userid }}"> <i
                                    class="fa fa-database"></i><span>Inspect</span></a>
                         </li>
                        <li>
                            <a href="/align/{{ userid }}"> <i
                                    class="fa fa-search"></i><span>Align two sequences</span></a>
                         </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Page content -->
    <div class="column right">
        <div class="site-wrap">

            <input type="hidden" class="hidden" id="userid" value="{{ userid }}"/>
            <input type="hidden" class="hidden" id="results-input" value="{{ results }}"/>
            <input type="hidden" class="hidden" id="msg" value="{{ msg }}"/>

            <div class="ftco-cover-1 fullscreen">
                <div class="container">
                        <div id="loader" class="loader" hidden=""></div>

                    <div class="row align-items-center justify-content-center text-center">
                        <div style="width: 70%;">
                            <h1>Edit user</h1>
                            <p>Edit your name or password </p>
                            <form method="post">
                                <div class="container spaced">
                                    <div class="form-group">
                                        <div class="col-3">
                                            <label>Email </label>
                                        </div>
                                        <div class="col-6">
                                            <input  class="long-input" disabled="true" type="text" name="email" id="email"  value="{{ email }}" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-3">
                                            <label>Name </label>
                                        </div>
                                        <div class="col-6">
                                            <input  class="long-input" type="text" name="name" id="name"  value="{{ name }}"required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-3">
                                            <label>Password</label>
                                        </div>
                                        <div class="col-6">
                                            <input class="long-input" type="password" placeholder="********" name="password" value="{{ password }}"
                                             id="password" required pattern="\w{6}" title="6 character password">
                                        </div>
                                    </div>
                                    <button type="submit">Save changes</button>
                                </div>
                            </form>
                            <div class="container bordered" id="message">
                                <label id="lblmessage"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- END .ftco-cover-1 -->
        </div>
    </div>
</div>

    <script>
         showMessage();
    </script>

</body>

</html>
