<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alleles Searcher</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <script type="text/javascript" src="/static/js/functions.js"></script>
</head>

<body>

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <a href="#" class=""><span class="mr-2  icon-envelope-open-o"></span> <span
                            class="d-none d-md-inline-block">info@yourdomain.com</span></a>
                    <span class="mx-md-2 d-inline-block"></span>
                </div>
            </div>
        </div>
    </div>


    <input type="hidden" class="hidden" id="results-input" value="{{ results }}"/>
    <input type="hidden" class="hidden" id="msg" value="{{ msg }}"/>

    <div class="general-container">
        <div class="ftco-cover-1 overlay">
            <div class="container">
                <div id="loader" class="loader" hidden=""></div>

                <div class="row align-items-center justify-content-center text-center">
                    <div>
                        <h1>Alleles Searcher</h1>
                        <p class="mb-5">Solving SNP desambiguations</p>
                        <form method="post">
                            <div class="container">
                                <div class="form-group">
                                    <div class="col-4">
                                        <label>Email </label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" name="email" id="email"  value="{{ email }}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-4">
                                        <label>Password</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="password" placeholder="********" name="password" value="{{ password }}"
                                         id="password" required pattern="\w{6}" title="6 character password">
                                    </div>
                                </div>
                                <button type="submit">Log in</button>
                            </div>

                            <div class="container bordered" id="message">
                                <label id="lblmessage"></label>
                            </div>
                        </form>
                        <a href="register">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- END .ftco-cover-1 -->
    </div>

    <script>
         showMessage();


    </script>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="footer-heading mb-4">About Us</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum voluptate debitis voluptatum
                                et dolorum.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>


</body>

</html>
